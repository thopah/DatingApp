<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

    <ul *ngIf="loggedin()"  class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>


    <div *ngIf="loggedin()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl || '../../../assets/_images/mark.png'}}" alt="">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          <i class="fa fa-user"></i> Edit Profile
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out" ></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedin()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" required id="username"
        autocomplete="username" [(ngModel)]="model.username" name="username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" required id="password"
        autocomplete="current-password" [(ngModel)]="model.password" name="password">
      <button [disabled]="loginForm.invalid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>
